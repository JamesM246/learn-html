<!DOCTYPE html>
<html>
<head>
	<!--head is meta data-->
	<title>My Page</title>
	<style>
		/*CSS goes here*/
	</style>
</head>
<body>
	<h1>Hello World Web Page</h1>
	<p>Sample web page</p>
	<script>
		var globalVariable = 22;
		var myArray = [];
		function runThisSometimes(){
			alert("run this sometimes");
			globalVariable+=10;
			document.getElementById("putSomeDataHere").innerText=globalVariable;
			console.log(globalVariable);
			myArray.push(globalVariable);
			console.log(myArray);
		}
		function popFromArray(){
			myArray.pop();
			console.log(myArray);
		}
		
	</script>
	<button onclick="runThisSometimes()">Run This Sometimes</button>
	<button onclick="popFromArray()">Pop From Array</button>
	<ul>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
	</ul>
	<ol>
		<li>Item1</li>
		<li>Item2</li>
		<li>Item3</li>
	</ol>
	<div id="putSomeDataHere">Some data goes here</div>
</body>
</html>
